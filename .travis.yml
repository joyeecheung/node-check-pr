language: node_js
node_js:
  - "8"
  - "10"
  - "11"
matrix:
  include:
    - os: osx
      node_js: "11"
    - os: windows
      node_js: "11"
cache:
  directories:
    - node_modules
script:
  - npm run lint
  - npm run coverage-all
after_success:
  - npm install codecov
  - npm run report-coverage
